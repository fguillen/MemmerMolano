<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="./assets/bootstrap/js/jquery.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.js"></script>

    <link href="./assets/bb/bb_back.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Break and Breakfast â€“ Control panel</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Performances</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Performance / Choose my own adventure</h1>

      <div class="form">
        <form>
          <div class="controls">
            <input class="span12" type="text" placeholder="Title" value="Choose my own adventure">
            <textarea rows="10" class="span12"></textarea>
          </div>
        </form>
      </div>

      <div class="pics">
        <h2>Pics</h2>
        <div class="drop_box"></div>
        <div class="pics_collection"></div>
      </div>

      <div class="video_main">
        <h2>Main Video</h2>
        <div class="video_form main row">
          <div class="video_player span7">
            <iframe src="http://blip.tv/play/hMxqgvvlBgA.html?p=1" width="640" height="360" frameborder="0" allowfullscreen></iframe>
            <embed type="application/x-shockwave-flash" src="http://a.blip.tv/api.swf#hMxqgvvlBgA" style="display:none"></embed>
          </div>
          <div class="video_script span5">
            <textarea rows="7" class="span5"></textarea>
            <input type="button" class="btn btn-primary pull-right" value="Save" />
          </div>
        </div>
      </div>

      <div class="video_extras">
        <h2>Extras</h2>

        <div class="video_form row">
          <div class="video_thumbnail span3">
            <img title="Samples" src="../images/choose/extras1.jpg" />
          </div>
          <div class="video_script span7">
            <textarea rows="3" class="span7"></textarea>
          </div>
          <div class="video_controls span2">
            <input type="button" class="btn btn-danger" value="Remove" />
          </div>
        </div>

        <div class="video_form row">
          <div class="video_thumbnail span3">
            <img title="Samples" src="../images/choose/extras1.jpg" />
          </div>
          <div class="video_script span7">
            <textarea rows="3" class="span7"></textarea>
          </div>
          <div class="video_controls span2">
            <input type="button" class="btn btn-danger" value="Remove" />
          </div>
        </div>

        <div class="video_form row">
          <div class="video_thumbnail span3">
            <img title="Samples" src="../images/choose/extras1.jpg" />
          </div>
          <div class="video_script span7">
            <textarea rows="3" class="span7"></textarea>
          </div>
          <div class="video_controls span2">
            <input type="button" class="btn btn-danger" value="Remove" />
          </div>
        </div>

        <div class="video_form new row">
          <div class="video_thumbnail span3">
            <div class="drop_box"></div>
          </div>
          <div class="video_script span7">
            <textarea rows="3" class="span7"></textarea>
          </div>
          <div class="video_controls span2">
            <input type="button" class="btn btn-primary" value="Add" />
          </div>
        </div>

      </div>


    </div> <!-- /container -->

  </body>
</html>
